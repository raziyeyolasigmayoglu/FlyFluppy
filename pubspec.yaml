name: com.flyfluppy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flame: ^1.4.0
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  flame_audio: ^1.3.2
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0 
  flutter_launcher_icons: ^0.10.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/images/game/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/game/dash.png"


